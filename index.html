<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator Berlian MSO Target 45 Jam dan 15 Hari</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    
  <div class="calculator">
    <h2>Kalkulator Berlian MSO Target 45 Jam dan 15 Hari</h2>
    <div class="input-group">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" placeholder="Nama">
    </div>
    <div class="input-group">
      <label for="target">Target (45 jam, 15 hari):</label>
      <input type="text" id="target" value="45 jam, 15 hari" readonly>
    </div>
    <div class="input-group">
      <label for="totalBerlian">Total Berlian:</label>
      <input type="number" id="totalBerlian" placeholder="Total Berlian">
    </div>
    <div class="input-group">
      <label for="hargaBerlian">Harga Berlian (per berlian):</label>
      <input type="number" id="hargaBerlian" value="2.7" readonly>
    </div>
    <button onclick="calculate()" class="calculate-button">Hitung</button>
    <table id="result">
      <tr>
        <th>Nama</th>
        <th>Hasil Penjumlahan</th>
      </tr>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
